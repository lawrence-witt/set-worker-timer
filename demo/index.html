<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>set-worker-timer</title>
</head>
<body style="padding: 10px; margin: 0; height: 100vh; box-sizing: border-box; display: flex; flex-direction: column;">
    <div style="height: 50%; display: flex; flex-direction: column;">
        <div>
            <button id="set-timeout">Set Timeout Loop</button>
            <button id="clear-timeout">Clear Timeout Loop</button>
        </div>
        <div id="timeout-elapsed" style="width: 100%; flex: 1; overflow: auto;"></div>
    </div>
    <hr>
    <div style="height: 50%; display: flex; flex-direction: column;">
        <div>
            <button id="set-interval">Set Interval</button>
            <button id="clear-interval">Clear Interval</button>
        </div>
        <div id="interval-elapsed" style="width: 100%; flex: 1; overflow: auto;"></div>
    </div>
</body>
</html>
